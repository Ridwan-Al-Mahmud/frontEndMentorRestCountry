<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page title</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <script src="https://kit.fontawesome.com/b6fdcd9573.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav">
  <h1>Where in the world?</h1>
  <button class="themeBtn">
    <i class="fa-solid fa-moon" id="moon"></i>
    <i class="fa-regular fa-sun" id="sun"></i>
    <span>Dark Mode</span></button>
</nav>
<main>
  <div class="userInter">
    <div class="inputCon">
      <input type="text" placeholder="Search for a country..." class="userInput">
     <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="dropdownCon">
      <div class="dropdown">
        <p>Filter by region</p>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="dropOpt">
        <p class="region">All</p>
        <p class="region">Africa</p>
        <p class="region">America</p>
        <p class="region">Asia</p>
        <p class="region">Europe</p>
        <p class="region">Oceania</p>
      </div>
    </div>
  </div>
  <div class="country-container">
    <!-- country details-->
  </div>
</main>
</body>
</html>
