<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page title</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <script src="https://kit.fontawesome.com/b6fdcd9573.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav">
  <h1>Where in the world?</h1>
  <button class="themeBtn">
    <i class="fa-solid fa-moon" id="moon"></i>
    <i class="fa-regular fa-sun" id="sun"></i>
    <span>Dark Mode</span></button>
</nav>
<main>
  <div class="userInter">
    <div class="inputCon">
      <input type="text" placeholder="Search for a country..." class="userInput">
     <i class="fa-solid fa-magnifying-glass"></i>
    </div>
      <select class="filterBtn">
        <option hidden>Filter by Region</option>
        <option value="Africa">Africa</p>
        <option value="Americas">Americas</p>
        <option value="Asia">Asia</p>
        <option value="Europe">Europe</p>
        <option value="Oceania">Oceania</p>
      </select>
  </div>
  <div class="country-container">
    <!-- country details-->
  </div>
</main>
<!--  -->
<div class="pagination">
  <button id="prevBtn" disabled>Previous</button>
  <span id="pageInfo"></span>
  <button id="nextBtn">Next</button>
</div>
</body>
</html>
